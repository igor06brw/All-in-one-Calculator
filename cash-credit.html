<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Credit Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/css/mdb.min.css">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body class="body bg-gradient vh-100">
    <header class="header pb-5 pt-5">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-xs-12">
                    <h1 class="text-light text-center display-2" id="headerTitle">Cash Credit Calculator</h1>
                    <p class="text-center h4 text-light " id="headerDescription">Lean cash for what do you want!</p>
                </div>
            </div>
        </div>
        <nav class="navbar nav">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#" id="translateAppButton">Translate <i class="fas fa-language"></i></a>
                  <a class="dropdown-item" href="#" id="themeAppButton">White Theme <i class="fas fa-palette"></i></a>
                  <a class="dropdown-item" href="./index.html" id="mainMenuButton">Back to Main Menu <i class="fas fa-arrow-left"></i></a>
                </div>
              </div>
        </nav>
    </header>
    <main class="main pb-5">
        <form>
            <div class="container menu">
                <div class="row">
                    <div class="col-sm-8 mx-auto">
                        <div class="form-group col-auto">
                            <label class="text-center text-light" for="cashCreditLoan" id="cashCreditLoanLabel">Cash Credit Loan</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text form-control">
                                        <i class="fas fa-car"></i>
                                    </div>
                                </div>
                                <input type="number" class="form-control bg-white" placeholder="Press or slide cash credit loan..." id="cashCreditLoanInput" aria-label="Cash Credit Amount">
                                <input type="range" class="form-control-range" id="cashCreditLoanRange" step="100" min="1000" max="20000" value="7500">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8 mx-auto">
                        <div class="form-group col-auto">
                            <label class="text-center text-light" for="cashCreditTermValue" id="cashCreditTermLabel">Cash Credit Term</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text form-control"><i class="far fa-calendar-plus"></i></div>
                                </div>
                                <input type="number" class="form-control bg-white" placeholder="Press or slide cash credit term..." id="cashCreditTermInput" aria-label="Leasing Term">
                                <input type="range" class="form-control-range" id="cashCreditTermRange" step="1" min="1" max="96" value="48">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8 mx-auto">
                        <div class="form-group col-auto">
                            <label class="text-center text-light" for="cashCreditInterestRateValue" id="cashCreditInterestRateLabel">Interest Rate</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text form-control"><i class="fas fa-percent "></i></div>
                                </div>
                                <input type="number" class="form-control bg-white" placeholder="Press or slide cash credit interest rate..." id="cashCreditInterestRateInput" aria-label="Interest">
                                <input type="range" class="form-control-range" id="cashCreditInterestRateRange" step="0.1" min="0" max="15" value="4.7">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="row mx-auto">
            <div class="col">
                <div class="col-xs-1 mx-auto display-result">
                    <label class="form-check-label text-light" for="displayFixedPaymentResult" id="displayFixedPaymentResultLabel">Fixed payment</label>
                    <input type="text" class="form-control bg-light rounded-pill border-0 mx-auto display-result__input" value="-" id="displayFixedPaymentResult" disabled />
                </div>
        </div>
    </main>
    <footer class="footer d-flex text-center">
        <div class="col-sm-4">
            <h6 class="text-light">Information</h6>
        </div>
        <div class="col-sm-4">
            <a href="https://github.com/igor06brw"><h4 class="text-light">Saxor ❤️ Github</h4></a>
        </div>
        <div class="col-sm-4">
            <h6 class="text-light">Contact Detail</h6>
        </div>
    </footer> 
    <div class="loader-wrapper bg-light">
        <div class="loader"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./dictionary.json"></script>
    <script src="preload.js"></script>
    <script src="translator.js"></script>
    <script src="theme.js"></script>
    <script src="cash-credit.js"></script>
</body>
</html>
