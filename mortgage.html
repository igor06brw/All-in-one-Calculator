<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient vh-100">
    <header class="header pb-5 pt-5">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1 class="text-center text-light display-1">Mortgage Calculator</h1>
                    <p class=" h4 text-center text-light">Lean funds for purchase own home!</p>
                </div>
            </div>
        </div>
    </header>
    <main class="main pb-5">
        <form>
            <div class="container menu">
                <div class="row">
                    <div class="col-sm-8 mx-auto">
                        <div class="form-group col-auto">
                            <label class="text-center text-light" for="debtValue">Mortgage Debt</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text form-control">
                                        <i class="fas fa-money-bill-wave"></i>
                                    </div>
                                </div>
                                <input type="number" class="form-control" placeholder="Mortgage Debt" id="debtValue" aria-label="Mortgage Debt">
                                <input type="range" class="form-control-range" id="debtRange" step="1000" min="10000" max="1000000" value="300000">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8 mx-auto">
                        <div class="row mx-auto">
                            <div class="form-group col-sm-10">
                                <label class="text-center text-light" for="termValue">Mortgage Term</label>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text form-control"><i class="far fa-calendar-plus"></i></div>
                                    </div>
                                    <input type="number" class="form-control" placeholder="Years of replayment debt" id="termValue" aria-label="Mortgage Term">
                                    <input type="range" class="form-control-range" id="termRange" step="5" min="0" max="30" value="10">
                                </div>
                            </div>
                            <div class="form-group col-sm-2 align-self-center align-margin-top" id="typeOfTerm">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radiosOfMortgage" id="forYearsOfTerm" value="years">
                                    <label class="form-check-label text-light" for="forYearsOfTerm">
                                        Years
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radiosOfMortgage" id="forMonthsOfTerm" value="months" checked>
                                    <label class="form-check-label text-light" for="forMonthsOfTerm">
                                        Months
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8 mx-auto">
                        <div class="form-group col-auto">
                            <label class="text-center text-light" for="termValue">Interest Rate</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text form-control"><i class="fas fa-percent "></i></div>
                                </div>
                                <input type="number" class="form-control" placeholder="Interest rate of debt" id="interestRateValue" aria-label="Interest">
                                <input type="range" class="form-control-range" id="interestRateRange" step="0.1" min="0" max="10" value="1">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8 mx-auto">
                        <div class="form-group col-auto" id="radioTypeOfCalculate">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radiosOfMortgage" id="forFixedMortgage" value="option1">
                                <label class="form-check-label text-light" for="forFixedMortgage">
                                    Fixed Mortgaged
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radiosOfMortgage" id="forDescreasingMortgage" value="option2" checked>
                                <label class="form-check-label text-light" for="forDescreasingMortgage">
                                    Decreasing Mortgage
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col-sm-3 ml-auto display-result">
                <div class="row justify-content-center">
                    <label class="form-check-label text-light" for="displayMinResult">Min repayment</label>
                    <input type="text" class="bg-light rounded-pill border-0 mx-auto display-result__input" value="0" id="displayMinResult" disabled />
                </div>
            </div>
            <div class="col-sm-3 mr-auto display-result">
                <div class="row justify-content-center">
                    <label class="form-check-label text-light" for="displayMaxResult">Max repayment</label>
                    <input type="text" class="bg-light rounded-pill border-0 mx-auto display-result__input" value="100" id="displayMaxResult" disabled />
                </div>
            </div>
            <div class="col-sm-8 mx-auto display-result non-display-form">
                <input type="text" class="bg-light rounded-pill border-0 mx-auto display-result__input" value="0" id="displayResult" disabled />
            </div>
        </div>
    </main>
    <footer class="footer d-flex text-center">
        <div class="col-sm-4">
            <h6 class="text-light">Information</h6>
        </div>
        <div class="col-sm-4">
            <a href="https://github.com/igor06brw"><h4 class="text-light">Saxor ❤️ Github</h4></a>
        </div>
        <div class="col-sm-4">
            <h6 class="text-light">Contact Detail</h6>
        </div>
    </footer> 
    <div class="loader-wrapper bg-light">
        <div class="loader"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/css/mdb.min.css" rel="stylesheet">
    <script src="preload.js"></script>
    <script src="app.js"></script>
</body>
</html>
